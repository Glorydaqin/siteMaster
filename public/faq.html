<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Vip Tool-售后FAQ</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="gray-bg">
<div class="row">
    <div class="text-center">

        <h1 class="logo-name">VIP</h1>

    </div>
    <div class="col-sm-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox-content m-b-sm border-bottom">
                <div class="text-center p-lg">
                    <h2 class="font-bold">使用问题</h2>
                </div>
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <a class="btn btn-danger btn-sm" href="#section1">Ahrefs问题点这里</a>
                    </div>
                    <div class="col-sm-6 text-center">
                        <a class="btn btn-danger btn-sm" href="#section2">Kwfinder问题点这里</a>
                    </div>
                </div>
            </div>

            <div id="section1"></div>

            <div class="faq-item">
                <div class="row">
                    <div class="col-md-7">
                        <a data-toggle="collapse" href="#faq1" class="faq-question">1.购买后如何使用?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="faq1" class="panel-collapse collapse in faq-answer">
                            <p>
                                购买后会给您创建一个软件账号并提供软件下载地址,软件安装后可以使用账号登录软件, 软件里会内置1个或多个官网账号, 点击切换可以直接切换账号使用.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="faq-item">
                <div class="row">
                    <div class="col-md-7">
                        <a data-toggle="collapse" href="#faq2" class="faq-question">2.软件支持环境?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="faq2" class="panel-collapse collapse in faq-answer">
                            <p>
                                支持windows7系统及其后续版本, macos系统.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="faq-item">
                <div class="row">
                    <div class="col-md-7">
                        <a data-toggle="collapse" href="#faq3" class="faq-question">3.工具使用量限制?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="faq3" class="panel-collapse collapse in faq-answer">
                            <p>
                                目前没有查询和导出限制,将来也许会有(会高于其他类似工具查询量).
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="faq-item">
                <div class="row">
                    <div class="col-md-7">
                        <a data-toggle="collapse" href="#faq4" class="faq-question">4.账号是共享的吗？</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="faq4" class="panel-collapse collapse in faq-answer">
                            <p>
                                是的。但是通过特殊保证所有客户都能同时使用并且不掉线.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="faq-item">
                <div class="row">
                    <div class="col-md-7">
                        <a data-toggle="collapse" href="#faq5" class="faq-question">5.如何购买和续费?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="faq5" class="panel-collapse collapse in faq-answer">
                            <p>
                                目前只支持淘宝或者店主微信收款方式, 购买后联系店主增加时长即可.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="section2"></div>
        </div>
    </div>
</div>


<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

</body>

</html>
