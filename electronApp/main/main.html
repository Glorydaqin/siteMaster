<!DOCTYPE html>
<html>

<head>
    <title>electron-tabs-demo</title>
    <link rel="stylesheet" href="../electron-tabs.css">
    <link rel="stylesheet" href="../node_modules/dist/dragula.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="margin:0">

<div id="user-center">
    <div class="user-info">
        <div class="login">

            <input type="text" id="username">
            <input type="password" id="password">
            <select name="site" id="chooseSite">
                <option value="1">Ahrefs</option>
                <option value="2">Mangools</option>
            </select>

            <button onclick="login()">登录</button>

        </div>

        <div class="logout">
            欢迎你: <span class="username"></span>,权限剩余：<span class="left_day">30</span>天, <a href="javascript:logout()">退出</a>
        </div>

    </div>
    <div class="main">

        <div class="account-tab">
            <h4>Ahrefs</h4>
            <div class="account-list">
                <ul>
                    <li>
                        <a href="#">账号1</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
    <button id="btn-hide">隐藏</button>
</div>


<div class="etabs-tabgroup">
    <div class="control-buttons">
        <a class="iconfont icon-fanhui" id="btn-fanhui" title="返回"></a>
        <a class="iconfont icon-shuaxin" id="btn-shuaxin" title="刷新"></a>
    </div>
    <div class="etabs-tabs"></div>
    <div class="etabs-buttons"></div>
</div>
<div class="etabs-views"></div>


<script>window.$ = window.jQuery = require("./js/jquery");</script>
<script src="js/common.js"></script>
<script src="main.js"></script>
</body>
</html>
